<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>
	
	<!-- Custom CSS -->
	<link href="css/style.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrapcss/bootstrap.min.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/bootstrapcss/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/bootstrapcss/dashboard.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/bootstrapjs/ie-emulation-modes-warning.js"></script>


    <!-- http://knockoutjs.com/documentation/foreach-binding.html -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <!-- TOP NAVIGATION -->
 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Neighborhood Map Project</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" data-bind="foreach: filteredList">
            <li><a href="#" data-bind="text: thingsToDo, click: $root.showWhenClicked"></a></li>
          </ul>		  		  
        </div>
      </div>	
    </nav>
		
    <div class="container-fluid">
      <div class="row">	
		<!-- MAP SIDE -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">MAP</h1>
		  <!-- SEARCH BAR -->
          <div class="navbar-form navbar-right">
            <input type="text" class="form-control" data-bind="textInput: searchQuery, valueUpdate: 'keyup'" autocomplete='off' placeholder="Search Places to Visit...">
          </div>
		  <p id="googleError" style="color:red"></p>
          <div id="map"></div>
        </div>
		
      </div>
    </div>	
	
     <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
	<script src='js/knockout.js'></script>
    <script src="js/bootstrapjs/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="js/bootstrapjs/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/bootstrapjs/ie10-viewport-bug-workaround.js"></script>
	
	
	<!-- Custom scripts -->
	<script src="js/app.js"></script>
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDGzRfdIf_WT0Z-ctDjrEW4I-G_qeEGUeE&v=3&callback=initMap" onerror="googleError()">
    </script>
	
  </body>
</html>
